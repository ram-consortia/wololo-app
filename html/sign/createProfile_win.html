<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/newLogin.css">
    <script type="text/javascript" src="../../framework/zepto.min.js"></script>
</head>
<body>
<div class="page">
    <div class="padding20 margin_top20">
        <div class="flex item_center flex_between">
            <div class="bold size32">Complete </div>
<!--                <div class="primary padding20 pr0">Skip</div>-->
        </div>

        <div class="bold size32">Profile</div>
    </div>
    <div class="padding20">
        <div>
            <div class="avatar shadow">
                <img src="../../image/v2/ic_google.png" alt="">
            </div>
            <div class="grey tap_edit tx_center">Tap to Edit</div>
        </div>
    </div>
    <div class="padding20 input_group">
        <div class="input_item border_none">
            <div class="icon ic_user"></div>
            <div class="input_content">
                <div class="label">

                </div>
                <div class="flex">
                    <input type="text" placeholder="Full name">
                </div>
            </div>
        </div>
        <div class="input_item border_none">
            <div class="icon ic_dob"></div>
            <div class="input_content">
                <div class="label">

                </div>
                <div class="flex">
                    <input type="text" placeholder="Date of birth">
                </div>
            </div>
        </div>
        <div class="input_item border_none">
            <div class="icon ic_male"></div>
            <div class="input_content">
                <div class="label">

                </div>
                <div class="flex">
                    <input type="text" placeholder="Gender">
                </div>
            </div>
        </div>
        <div class="input_item border_none">
            <div class="icon ic_phone"></div>
            <div class="input_content">
                <div class="label">

                </div>
                <div class="flex">
                    <div class="select">
                        <span>+44</span>
                    </div>
                    <input type="number" placeholder="Phone">
                </div>
            </div>
        </div>



        <div class="input_item border_none btn">
            Save and Continue
        </div>
    </div>
</div>
<script src="./inputscript.js"></script>
<script>
    inputScript();
</script>
</body>
</html>
