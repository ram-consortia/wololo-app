<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <link rel="stylesheet" type="text/css" href="../../css/aPublicWebPage_win.css" />
</head>
<body class="flex-vertical">
    <header class="header">
        <div tapmode="hover" onclick="fnClose();" class="back icon-back"></div>
        <div class="title"></div>
    </header>
    <div class="main flex-item-vertical"></div>
</body>
<script type="text/javascript" src="../../framework/zepto.min.js"></script>
<script type="text/javascript" src="../../script/language.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript" src="../../script/base.js"></script>
<script type="text/javascript">
    // 页面初始化
    APP.init(function(){
        APP.fixStatusBar( $('.header')[0] );
        fnValue(".title", fnLanguage_public(APP._param.title));

        APP._htmlPath = APP._param.url || 'http://www.suuzi.cn';
        APP._htmlPath = fnVerify_public('Url').test(APP._htmlPath) ? APP._htmlPath : 'http://' + APP._htmlPath

        fnOpen(APP._htmlPath, {
            rect: {
                marginTop: $('.header').height()
            }
        });
    });
</script>
</html>
