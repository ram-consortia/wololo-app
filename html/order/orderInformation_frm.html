<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <link rel="stylesheet" type="text/css" href="../../css/orderInformation.css" />
</head>
<body>
    <div class="main flex-vertical">
        <div class="content flex-item-vertical">
            <div class="ul">
                <div class="li">
                    <div class="name">*姓名</div>
                    <div class="input">
                        <input type="text" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="li">
                    <div class="name">*手机号</div>
                    <div class="input">
                        <input type="text" placeholder="请输入手机号">
                    </div>
                </div>
                <p class="address">*收货地址</p>
                <div class="textarea">
                    <textarea type="text" placeholder="请输入收货地址"></textarea>
                </div>
                <div class="li li-gap">
                    <div class="name">优惠券数量</div>
                    <div class="input"></div>
                    <div class="number">
                        <!-- 加号，减号不能点击分别加no-onclick -->
                        <span class="reduce no-onclick"></span>
                        <div class="num">
                            <input type="text" readonly value="1">
                        </div>
                        <span class="add"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="quit" tapmode="hover" onclick="fnEmpty()">提交</div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../../framework/template-web.js"></script>
<script type="text/javascript" src="../../framework/zepto.min.js"></script>
<script type="text/javascript" src="../../script/language.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript" src="../../script/base.js"></script>
<script type="text/javascript">
    // 页面初始化
    APP.init(function(){
        APP.fixTabBar('.bottom');
    });




</script>
</html>
