<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <link rel="stylesheet" type="text/css" href="../../css/couponsDetails.css" />
</head>
<body>
    <div class="content flex-vertical content-img">
        <div class="main flex-item-vertical">
            <div class="coupon-img" tapmode="hover" onclick="fnOpen('home/couponsDetails_win.html')">
                <div class="img"></div>
                <div class="coupon">
                    <div class="coupon-item">
                        <div class="price">
                            <p class="num">￡<span class="size">20</span></p>
                            <p class="voucher">代金券 x2</p>
                        </div>
                        <div class="line"></div>
                        <div class="message">
                            <div class="message-item">
                                <p class="shop-name">西单大悦城美食城</p>
                                <div class="base">
                                    <p class="market-price">
                                        <span class="market">门市价￡120</span>
                                    </p>
                                    <p class="time">2019.01.04 - 2019.01.03</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rule no-line">
                <div class="regiment-rules">
                    <span class="preferential-rules" tapmode="hover" onclick="fnOpen('pop/rule_pop.html')">优惠规则</span>
                    <div class="five">
                        <!-- 加five-img显示头像,ellipsis省略号样式 -->
                        <span class="ellipsis five-img"><span class="commander">团长</span></span>
                        <span class="ellipsis five-img"></span>
                        <span class="ellipsis">……</span>
                        <span class="ellipsis five-img"></span>
                        <span class="ellipsis five-img"></span>
                    </div>
                    <!-- 正在拼团显示 -->
                    <div class="assemble">
                        <p class="people">还差<span class="color">2</span>人拼团完成，快邀请朋友参团吧！</p>
                        <div class="hour-center">
                            <div class="hour">
                                <span>剩余</span>
                                <span class="time">
                                    <span class="number">78<span class="gap"></span></span>
                                    <span class="number">58<span class="gap"></span></span>
                                    <span class="number">03</span>
                                </span>
                                <span>结束</span>
                            </div>
                        </div>
                    </div>
                    <!-- 拼团成功显示 -->
                    <!-- <p class="assemble-success">该团已按时凑齐人数，拼团成功</p> -->
                </div>
                <p class="person">1人享￡50、502人享￡50、3人享￡566、4人享受￡100</p>
            </div>
            <div class="address no-line">
                <p class="address-name" tapmode="hover" onclick="fnOpen('home/storeDetails_win.html')">北京市西城区西单大悦城6F信悦美食街鱼你在一起</p>
                <div class="map"></div>
                <p class="site">北京市海淀区北三环中路44号院杏坛路东门文教产业园东门F座4层</p>
            </div>
        </div>
        <p class="share-app">前往APP查看</p>
        <div class="bottom">
            <!-- 邀请好友参团pop/share_pop.html -->
            <div class="quit" tapmode="hover" onclick="fnOpen('pop/groupOftenA_pop.html')">我要开团</div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../../framework/template-web.js"></script>
<script type="text/javascript" src="../../framework/zepto.min.js"></script>
<script type="text/javascript" src="../../script/language.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript" src="../../script/base.js"></script>
<script type="text/javascript">
    // 页面初始化
    APP.init(function(){
        APP.fixTabBar('.bottom');
    });




</script>
</html>
