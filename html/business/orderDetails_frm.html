<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <link rel="stylesheet" type="text/css" href="../../css/allCoupon.css" />
</head>
<body class="background">
    <div class="main flex-vertical">
        <div class="content flex-item-vertical">
            <div class="discount">
                <div class="person">
                    <span class="photo"></span>
                    <div class="person-message">
                        <p class="name">韩梅梅</p>
                        <p class="id">ID：8635334523</p>
                    </div>
                    <span class="consumption">未消费</span>
                </div>
                <div class="location">
                    <div class="location-box">
                        <div class="information">
                            <div class="info-name">韩梅梅</div>
                            <span class="phone">18528472849</span>
                        </div>
                        <div class="loca">北京市海淀区北三环中路44号院杏坛路东门文教产业园东门F座4层</div>
                    </div>
                </div>
                <div class="coupon-img" tapmode="hover" onclick="fnOpen('business/couponDetails_win.html')">
                    <div class="img"></div>
                    <div class="coupon-edge">
                        <p class="shopping">西单大悦成新月美食街喜茶店</p>
                        <div class="coupon">
                            <div class="coupon-item">
                                <div class="price">
                                    <p class="arch">代金券</p>
                                    <p class="consume">数量<br/>2 个</p>
                                </div>
                                <div class="line"></div>
                                <div class="message">
                                    <div class="message-item">
                                        <p class="shop-name">特色单品节日优惠</p>
                                        <div class="base">
                                            <p class="market-price">
                                                <span class="market">门市价￡120</span>
                                            </p>
                                            <p class="time">2019.01.04 - 2019.01.03有效</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ul">
                    <div class="li-first">核销记录一</div>
                    <div class="li"><span class="width">核销数量</span>x1</div>
                    <div class="li"><span class="width">下单时间</span>2019.10.30 13:44</div>
                </div>
                <div class="ul">
                    <div class="li-first">核销记录二</div>
                    <div class="li"><span class="width">核销数量</span>x1</div>
                    <div class="li"><span class="width">下单时间</span>2019.10.30 13:44</div>
                    <div class="li"><span class="width">接单时间</span>2019.10.30 13:44</div>
                </div>
                <div class="bot">
                    <!-- 默认已回复、拒绝、已配送、删除订单，加not-evaluated未评价、未回复、接单 -->
                    <span class="del-order">删除订单</span>
                    <span class="del-order not-evaluated">未评价</span>
                </div>
                <div class="bot">
                    <span class="del-order">删除订单</span>
                    <span class="del-order not-evaluated">未评价</span>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-box">
                <div class="bottom-item">核销数量 可用 3 个</div>
                <div class="number">
                    <!-- 加号，减号不能点击分别加no-onclick -->
                    <span class="reduce no-onclick"></span>
                    <div class="num">
                        <input type="text" readonly value="1">
                    </div>
                    <span class="add"></span>
                </div>
            </div>
            <div class="sure" tapmode="hover" onclick="fnOpen('my/refundSubmission_win.html')">确认核销</div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../../framework/template-web.js"></script>
<script type="text/javascript" src="../../framework/zepto.min.js"></script>
<script type="text/javascript" src="../../script/language.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript" src="../../script/base.js"></script>
<script type="text/javascript">
    // 页面初始化
    APP.init(function(){
        APP.fixTabBar('.bottom');
    });




</script>
</html>
